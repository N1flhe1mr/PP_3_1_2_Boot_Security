<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: auto;
        }
        th {
            background-color: lightgray;
        }
        .button {
            background-color: silver;
            color: black;
            padding: 1px 2px;
            border: none;
            text-decoration: none;
            border-radius: 1px;
        }
    </style>
</head>
<body>
<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:cellpadding="4">
            <a th:href="@{/users/edit(id=${user.getId()})}" class="button">edit</a>
            &nbsp;
            <a th:href="@{/users/delete(id=${user.getId()})}" class=button>delete</a>
        </td>
    </tr>
    </tbody>
</table>
<hr>
<a href="/users/add" class="button">add user</a>

</body>
</html>
