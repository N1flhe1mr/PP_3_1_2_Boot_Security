<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <style>
        table, th, td {
            border:  2px solid black;
            border-collapse: collapse;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<h1>list of users</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>email</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:cellpadding="5">
            <form style="display: inline-block" th:action="@{/admin/users/edit}" th:method="get">
                <input type="hidden" th:name="id" th:value="${user.getId()}"/>
                <input type="submit" value="edit" class="button"/>
            </form>
            <form style="display: inline-block" th:action="@{/admin/users/delete}" th:method="get">
                <input type="hidden" th:name="id" th:value="${user.getId()}"/>
                <input type="submit" value="delete" class="button"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
&nbsp;
<div>
<input type="button" value="current user"
       onclick="window.location.href='/user'"/>

<input type="button" value="add user"
       onclick="window.location.href='/admin/users/add'"/>
</div>
<hr>
<div>
<input type="button" value="logout"
       onclick="window.location.href='/logout'"/>
</div>
</body>
</html>
